<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBook-List</title>

    <!-- styles  -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <div class="book-text">
            
            <p class="book-logo"><i class="fas fa-book-reader"></i> My<span class="book">Book</span>List</p>
            <div class="alert ">
                <p class="alert-message"></p>
            </div>
            <form action="" id="book-form" >
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" autocomplete="off">
                </div>
                <div class="submit-form">
                    <input type="submit" value="Add Book" class="add-book">
                </div>
            </form>
        </div>

        <table class="book-table">
            <thead>
                <tr>
                    <th class="head" >Title</th>
                    <th class="head">Author</th>
                    <th class="head">ISBN#</th>
                    <th class="head">Delete</th>
                </tr>
            </thea>
            <tbody id="book-list"></tbody>
        </table>

    <!-- local js file -->
    <script src="app.js"></script>
</body>
</html>
